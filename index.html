<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <h2>Thank you for taking the time to help us improve the platform</h2>
    <div class="container">

        <form action="surveyTreatment.php" method="post">

            <label for="name">
                Name<input type="text" id="name">
            </label>
            <label for="email">
                Email<input type="text" id="email">
            </label>
            <label for="age">
                Age (optional)<input type="text" id="age">
            </label>

            <p>
                Which option best describes your current role ?
            </p>
                <select id="dropdownOptions">
                    <option>Select current role</option>
                    <option value="student">Student</option>
                    <option value="fullTimeJob">Full time job</option>
                    <option value="FullTimeLearner">Full time learner</option>
                    <option value="noAnswer">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
          
            <p>
                Would you recommand freeCodeCamp to a friend ?
            </p>
            <input type="radio" name="radioChoice" id="definitely">
            <label for="definitely">Definitely</label>
            <input type="radio" name="radioChoice" id="maybe">
            <label for="maybe">Maybe</label>
            <input type="radio" name="radioChoice" id="notSure">
            <label for="notSure">Not sure</label>

            <p>
                What is your favorite feature of freeCodeCamp ?
            </p>
            <select id="dropdownFeature">
                <option>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="challenges">Challenges</option>
                <option value="openSource">Open source</option>
            </select>

            <p>
                What would you like to see improved ? (Check all that apply)
            </p>
            <input type="checkbox" id="frontEndProjects">
            <label for="frontEndProjects">Front-end Projects</label>

            <input type="checkbox" id="backEndProjects">
            <label for="backEndProjects">Back-end Projects</label>

            <input type="checkbox" id="dataVisualization">
            <label for="dataVisualization">Data Visualization</label>

            <input type="checkbox" id="challenges">
            <label for="challenges">Challenges</label>

            <input type="checkbox" id="openSourceCommunity">
            <label for="openSourceCommunity">Open Source Community</label>

            <input type="checkbox" id="gitterHelpRooms">
            <label for="gitterHelpRooms">Gitter help rooms</label>

            <input type="checkbox" id="videos">
            <label for="videos">Videos</label>

            <input type="checkbox" id="cityMeetups">
            <label for="cityMeetups">City Meetups</label>

            <input type="checkbox" id="Wiki">
            <label for="Wiki">Wiki</label>

            <input type="checkbox" id="Forum">
            <label for="Forum">Forum</label>

            <input type="checkbox" id="additionalCourses">
            <label for="additionalCourses">Additional Courses</label>

            <label for="comment">Any comments or suggestions ?</label>
            <textarea name="comment" id="comment" cols="30" rows="10">Enter your comment here...</textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
