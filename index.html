<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <h2>Thank you for taking the time to help us improve the platform</h2>
    <div class="container">
        <div class="container-items">
            <form action="surveyTreatment.php" method="post">
        <!----------------- Input presentation ------------------------------------->

                <p>
                    <label for="name" class="name">
                        Name<input type="text" id="name" placeholder="Enter your name">
                    </label>
                </p>
               
                <p>
                    <label for="email">
                        Email<input type="text" id="email" placeholder="Enter your Email">
                    </label>
                </p>
                
                <p>
                    <label for="age">
                        Age (optional)<input type="text" id="age" placeholder="Age">
                    </label>
                </p>

        <!----------------- First dropdown ------------------------------------->

                <p>
                    Which option best describes your current role ?
                </p>
                    <select id="dropdownOptions">
                        <option>Select current role</option>
                        <option value="student">Student</option>
                        <option value="fullTimeJob">Full time job</option>
                        <option value="FullTimeLearner">Full time learner</option>
                        <option value="noAnswer">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
        <!----------------- recommand radio ------------------------------------->  

                <p>
                    Would you recommand freeCodeCamp to a friend ?
                </p>
                <p>
                    <input type="radio" name="radioChoice" id="definitely">
                    <label for="definitely">Definitely</label>
                </p>
                <p>
                    <input type="radio" name="radioChoice" id="maybe">
                    <label for="maybe">Maybe</label>
                </p>
                <p class="last-radio-margin">
                    <input type="radio" name="radioChoice" id="notSure">
                    <label for="notSure">Not sure</label>
                </p>
        <!----------------- Second dropdown ------------------------------------->

                <p>
                    What is your favorite feature of freeCodeCamp ?
                </p>
                <select id="dropdownFeature">
                    <option>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="challenges">Challenges</option>
                    <option value="openSource">Open source</option>
                </select>
        <!----------------- improvement checkbox ------------------------------------->

                <p>
                    What would you like to see improved ? (Check all that apply)
                </p>
                <p>
                    <input type="checkbox" id="frontEndProjects">
                    <label for="frontEndProjects">Front-end Projects</label>
                </p>
               
                <p>
                    <input type="checkbox" id="backEndProjects">
                    <label for="backEndProjects">Back-end Projects</label>
                </p>
                <p>
                    <input type="checkbox" id="dataVisualization">
                    <label for="dataVisualization">Data Visualization</label>
                </p>

                <p>
                    <input type="checkbox" id="challenges">
                    <label for="challenges">Challenges</label>
                </p>

                <p>
                    <input type="checkbox" id="openSourceCommunity">
                    <label for="openSourceCommunity">Open Source Community</label>
                </p>

                <p>
                    <input type="checkbox" id="gitterHelpRooms">
                    <label for="gitterHelpRooms">Gitter help rooms</label>
                </p>
                    <input type="checkbox" id="videos">
                    <label for="videos">Videos</label>
                <p>
                    <input type="checkbox" id="cityMeetups">
                    <label for="cityMeetups">City Meetups</label>                    
                </p>
                    <input type="checkbox" id="Wiki">
                    <label for="Wiki">Wiki</label>
                <p>
                    <input type="checkbox" id="Forum">
                    <label for="Forum">Forum</label>                   
                </p>
                <p>
                    <input type="checkbox" id="additionalCourses">
                    <label for="additionalCourses">Additional Courses</label>                    
                </p>
        <!----------------- Textarea ------------------------------------->

                <p class="comments">
                    <label for="comment">Any comments or suggestions ?</label>
                </p>
                <textarea name="comment" id="comment" rows="5" placeholder="Enter your comment here..."></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
